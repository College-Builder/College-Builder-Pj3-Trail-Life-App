<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trail Life</title>

    <!--icon-->
    <link
      rel="shortcut icon"
      href="./assets/images/icon/icon.png"
      type="image/x-icon"
    />

    <!--font-->
    <!--Fira-Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--scripts-->
    <script defer src="./scripts/header.js"></script>
    <script defer src="./scripts/main.js"></script>

    <!--styles-->
    <link rel="stylesheet" href="./styles/index/index.css" />
    <link rel="stylesheet" href="./styles/styles/styles.css" />
    <link rel="stylesheet" href="./styles/controller/controller.css" />
    <link rel="stylesheet" href="./styles/header/header.css" />
    <link rel="stylesheet" href="./styles/main/main.css" />

    <!--font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!---->
    <header>
      <div class="global__hrz-padding">
        <div>
          <a href="/">
            <img src="./assets/images/logo/logo.png" alt="Trail Life Logo" />
          </a>
          <button mobile-header-menu-button--full>
            <i class="fa-solid fa-bars"></i>
          </button>
          <ul>
            <li>
              <a href="#"> Demanda </a>
            </li>
            <li>
              <a href="#"> Serviços </a>
            </li>
            <li>
              <a href="#"> Funcionalidades </a>
            </li>
            <li>
              <a href="#"> Demanda </a>
            </li>
          </ul>
        </div>
        <div mobile-header-menu>
          <div>
            <ul>
              <li>
                <a href="#">
                  <i class="fa-solid fa-chart-simple"></i>
                  Demanda
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-truck-fast"></i>
                  Serviços
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-chart-simple"></i>
                  Funcionalidades
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-gears"></i>
                  Demanda
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!---->

    <!---->
    <button mobile-header-menu-button--close class="--off"></button>
    <!---->

    <!---->
    <main>
      <div section-1 class="section-1">
        <div
          section-1-container
          style="background-color: blue"
          class="section-1__container"
        ></div>
        <div
          section-1-container
          style="background-color: pink"
          class="section-1__container"
        ></div>
        <div
          section-1-container
          style="background-color: green"
          class="section-1__container"
        ></div>
        <div class="section-1__controller global__hrz-padding">
          <button class="--off">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="bi bi-arrow-left-circle"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
              />
            </svg>
          </button>
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="bi bi-arrow-right-circle"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>
    <!---->
  </body>
</html>
